<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotiFlight</title>
    <link rel="stylesheet" href="frontendstyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="extior">
            <div class="heading">
                <h1 class="tittle">
                   <!-- <img src="cloud.png" alt="Cloud"> -->
                </h1>
               <!-- <img src="cloud.png" alt="Cloud"> -->
            </div>
            <h2 class="inputs">What will you listen to?</h2>
            <div class="inputs">
                <p>Enter your flight number and date!</p>
                <form id="form" class="form">
                    <input type="number" id="flight_num" name="q" placeholder="flight number">
                    <input type="date" id="date" name="q">
                    <input type="submit" value="Submit">
                </form>
            </div>
            <div class="plane">
                <img src="plane.png" alt="flying plane">
            </div>
            <div class="spotify" id="section"></div>
            <div class="landscape">
                <p>"The best music is essentially there to provide you something to face the world with." --Bruce Springsteen</p>
            </div>
        </div>
    </div>
    <script type="module" src="../src/frontend_script.js"></script>
</body>
</html>
